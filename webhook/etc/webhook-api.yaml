Name: webhook-api
Host: 0.0.0.0
Port: 14001

#监控
# Prometheus:
#   Host: 0.0.0.0
#   Port: 14000
#   Path: /metrics

Etcd:
  Hosts:
  - etcd1:2379
  - etcd2:2379
  - etcd3:2379
  Key: 
    Rest: /site/withoutauth/webhook/rest
    Ws: /site/withoutauth/webhook/ws
    SocketIO: /site/withoutauth/webhook/socketio

# DBUri: root:werido@tcp(8.131.78.84:3306)/simple_notification?charset=utf8mb4&parseTime=true
POSTGRESQLURI: "host=sitedb user=${POSTGRES_USER} password=${POSTGRES_PASSWORD} dbname=${POSTGRES_DB} port=5432 sslmode=disable TimeZone=Asia/Shanghai"

Logger:
  Level: debug
  ServiceName: alinLab-webhook
  MODE: console
  Encoding: plain

MaxConnections: 100 # 最大同时在线数目
EXPIRETIME: 60 